<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Home Work From Abzal</title>
    <link rel="stylesheet" href="abzal.css">
</head>
<body>
<header class="header">
    <h1 id="h1-header">Первая домашка от Абзала Finally!!!</h1>
</header>
<main>
   <section class="main-section">
       <div class="rectangle">
           <div class="rectangle-area" id="counter">0</div>

               <button class="rectangle-button" id="reset" onclick="_resetCounter()">reset</button>

               <button class="rectangle-button inc" id="inc" onclick="_incCounter()">inc</button>
           </div>
       </div>
   </section>
</main>
<footer></footer>
<script src="abzal.js"></script>
