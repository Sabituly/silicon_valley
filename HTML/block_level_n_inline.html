<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блочные и строчные элементы</title>
</head>
<body>
    <header>
        <h1>Блочные и строчные элементы</h1>
        <!--Блоки создаю разрыв строк до и после себя-->

        <nav>
            <ol>
                <li>Блочные</li>
                <li>Строчные</li>
            </ol>
            <hr>            
        </nav>
    </header>

    <main>
        <section>
            <h2>Блочные элементы</h2>

            <ul>
                <li>h1-h6</li>
                <li>p,br</li>
                <li>header, main, section, footer</li>
                <li>ul,ol</li>
                <li>div</li>
        </section>

        <section>
            <h2>Строчные</h2>
            <!--Строчные всегда в одну линию по порядку-->

            <ul>
                <li>tag-a</li>
                <li>tag-img</li>
                <li>tag-i,em,b,strong</li>
                <li>span</li>
            </ul>
        </section>
    </main>
</body>
</html>
